version: '3'

services:
  livekit:
    image: livekit/livekit-server:vfix-node-ip-SNAPSHOT
    restart: always
    ports:
      - '7880:7880'
      - '7881:7881'
      - '7882:7882/udp'
    expose:
      - 7880
      - 7881
      - '7882/udp'
      - '50000-60000/udp'
    volumes:
      - './livekit.yaml:/livekit.yaml'
    command: "--config /livekit.yaml --dev --node-ip 127.0.0.1"
  frontend:
    build:
      context: ./packages/frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./packages/frontend/src:/app/src
    environment:
      - LC_KOA_PATH=http://livekit-koa:8081
  backend:
    build:
      context: ./packages/backend
    depends_on:
      - livekit
    ports:
      - "8081:8081"
    volumes:
      - ./packages/backend/src:/app/src
    environment:
      - API_KEY=APIzQRiooeUwuSA
      - API_SECRET=NyPHptlKhorsaqLvlUKmTjIV6Tac8qZOixpJsaPmYuO
      - PORT=8081
